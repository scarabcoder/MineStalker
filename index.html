<head>
  <title>ScarabCoder - MineStalker</title>
  <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    @font-face {
      font-family: "SomeTimeLater";
      src: url("Some Time Later.otf");
    }
    @font-face {
      font-family: "Minecraft";
      src: url("Minecraftia.ttf");
    }

    #top-bar {
      width:100%;
      position:fixed;
      height:75px;
      margin: 0;
      padding: 0;
      left:0px;
      top:0px;
      background-repeat: no-repeat;
      background-size: cover;
    transition: all 0.1s linear;

      background:url("bar.png") no-repeat; width:100%; height:75px; background-size:100%;


    }

    #textfield-header {
      width:50%;
      height:75%;
      display:inline;
      font-size:25px;
      margin-top:9px;
      margin-left:12.5%;
      border-radius:1px;

      font-family:"Minecraft";
      padding-left:25px;
      opacity:0.5;
      border:0px;
      -webkit-transition: opacity 0.1s ease-in;
      -moz-transition: opacity 0.1s ease-in;
      -ms-transition: opacity 0.1s ease-in;
      -o-transition: opacity 0.1s ease-in;
      transition: opacity 0.1s ease-in;

      -webkit-transition: -webkit-box-shadow 0.1s ease-in;
      -moz-transition: -moz-box-box-shadow 0.1s ease-in;
      -ms-transition: box-shadow 0.1s ease-in;
      -o-transition: box-shadow 0.1s ease-in;
      transition: box-shadow 0.1s ease-in;
      border-radius:2px;


    }

    textarea:focus, input:focus{
        outline: none;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
        -moz-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
        box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
    }
    #textfield-header:focus {

      opacity:1.0;
    }

    #search {
      background-repeat: no-repeat;
      display:inline;
      margin-left:0px;
      content: "\f002";
      width:25px;
      height:25px;
    }

    #top-bar .header-text{
      margin-left:25px;
      margin-top:9px;

      display:inline;
    }

    #submit {
      font-size:35px;
      position:fixed;
      top:9px;
      left:calc(25px + 50% + 12.5% + 136px);
      background-color:#DB724C;
      width:56.25px;
      height:56.25;
      border-radius:2px;
      padding-top:8px;
      text-align:center;
      -webkit-transition: background-color 0.1s ease-in;
      -moz-transition: background-color 0.1s ease-in;
      -ms-transition: background-color 0.1s ease-in;
      -o-transition: background-color 0.1s ease-in;
      transition: background-color 0.1s ease-in;
    }

    #submit:hover {
      background-color:#FF8259;
    }

    .header-text {
      font-family:"SomeTimeLater";
      font-size:2.6em;
    }
    .active {
      -webkit-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
      -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
      box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.75);
    }
    body {
      height:200%;
    }
    #content {
      margin-top:100px;
    }
  </style>
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>

<body>
  <div id="top-bar">
    <p class="header-text">MineStalker</p>
    <input type="text" id="textfield-header">
    <a href="#"><i class="fa fa-arrow-right" id="submit"></i></a>
  </div>
  <div id="content">
    <p>ScarabCoder</p>
  </div>
  <script>
  $(window).scroll(function() {
      var scroll = $(window).scrollTop();
      if (scroll > 0) {
          $("#top-bar").addClass("active");
      }
      else {
          $("#top-bar").removeClass("active");
      }
  });
  </script>
</body>
